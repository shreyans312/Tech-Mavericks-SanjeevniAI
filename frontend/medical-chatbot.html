<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical Cure Suggestion Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-2xl">
    <div class="text-center mb-6">
      <div class="bg-green-500 text-white rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-800">Medical Assistant</h1>
      <p class="text-gray-600 mt-2">Get personalized health suggestions</p>
    </div>
    
    <div id="chatContainer" class="mb-6">
      <div id="chatMessages" class="h-96 overflow-y-auto p-4 bg-gray-50 rounded-lg mb-4 space-y-4">
        <div class="text-center text-gray-500">
          <div class="bg-blue-100 p-4 rounded-lg inline-block">
            <p class="font-semibold">üë®‚Äç‚öïÔ∏è Hello! I'm your medical assistant.</p>
            <p class="text-sm mt-2">Describe your symptoms and I'll provide helpful suggestions.</p>
            <p class="text-xs mt-2 text-red-600">‚ö†Ô∏è This is not a substitute for professional medical advice</p>
          </div>
        </div>
      </div>
      
      <div class="space-y-4">
        <!-- Quick symptom buttons -->
        <div class="flex flex-wrap gap-2 justify-center">
          <button onclick="quickSymptom('headache')" class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm hover:bg-blue-200 transition-colors">Headache</button>
          <button onclick="quickSymptom('fever')" class="bg-red-100 text-red-700 px-3 py-1 rounded-full text-sm hover:bg-red-200 transition-colors">Fever</button>
          <button onclick="quickSymptom('stomach pain')" class="bg-yellow-100 text-yellow-700 px-3 py-1 rounded-full text-sm hover:bg-yellow-200 transition-colors">Stomach Pain</button>
          <button onclick="quickSymptom('cold and cough')" class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm hover:bg-green-200 transition-colors">Cold & Cough</button>
          <button onclick="quickSymptom('back pain')" class="bg-purple-100 text-purple-700 px-3 py-1 rounded-full text-sm hover:bg-purple-200 transition-colors">Back Pain</button>
        </div>
        
        <!-- Input area -->
        <div class="flex space-x-2">
          <input 
            id="symptomInput" 
            type="text" 
            placeholder="Describe your symptoms in detail..." 
            class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
            onkeypress="if(event.key==='Enter') submitSymptom()"
          />
          <button 
            id="submitBtn" 
            onclick="submitSymptom()" 
            class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition-colors disabled:opacity-50"
          >
            Send
          </button>
        </div>
      </div>
    </div>
    
    <div id="status" class="text-center text-sm text-gray-500"></div>
  </div>
  
  <script type="module" src="/src/medical-chatbot.js"></script>
</body>
</html>
